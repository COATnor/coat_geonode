<link rel="stylesheet" href="http://openlayers.org/en/v3.17.1/css/ol.css" type="text/css">
<script src="http://openlayers.org/en/v3.17.1/build/ol.js" type="text/javascript"></script>
<script type="text/javascript">

document.addEventListener("DOMContentLoaded", function(event) {

  	document.getElementById('preview_map').setAttribute("style", "height:600px");

  	source = null;

  	var crs = 'EPSG:3857';

    var coordinates = [30, 70.6]
  	var lonlat = ol.proj.transform(coordinates, 'EPSG:4326', 'EPSG:3857')
    var lon = lonlat[0]
    var lat = lonlat[1]

  	var layers = [
        	new ol.layer.Tile({
            	source: new ol.source.OSM()
          	})
    ];

    var map = new ol.Map({
                layers: layers,
                target: 'preview_map',
                view: new ol.View({
                    zoom: 10,
                    projection: crs,
                    center: [lon, lat]
                })
    });





});
</script>
